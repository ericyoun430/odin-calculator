<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <script src="scripts/script.js" defer></script>
        <title>Basic Calculator</title>
    </head>
    <body>
        <h1>Basic Calculator</h1>
        <div class="container">
            <div class="screen">
                <div class ="inner-screen"></div>
            </div>
            <div class="button-container test2">
                <button type="button" class = "button top" id="clear">AC</button>
                <button type="button" class = "button top" id="negate">+/-</button>
                <button type="button" class = "button top" id="percent">%</button>
                <button type="button" class = "button right" id="divide">/</button>
                <button type="button" class = "button digit" id="seven">7</button>
                <button type="button" class = "button digit" id="eight">8</button>
                <button type="button" class = "button digit" id="nine">9</button>
                <button type="button" class = "button right" id="multiply">*</button>
                <button type="button" class = "button digit" id="four">4</button>
                <button type="button" class = "button digit" id="five">5</button>
                <button type="button" class = "button digit" id="six">6</button>
                <button type="button" class = "button right" id="subtract">-</button>
                <button type="button" class = "button digit" id="one">1</button>
                <button type="button" class = "button digit" id="two">2</button>
                <button type="button" class = "button digit" id="three">3</button>
                <button type="button" class = "button right" id="plus">+</button>
                <button type="button" class = "button digit" id="zero">0</button>
                <button type="button" class = "button digit decimal" id="decimal">.</button>
                <button type="button" class = "button right" id="equal">=</button>
            </div>
        </div>
    </body>
</html>
